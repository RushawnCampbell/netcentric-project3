<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Vote logging form</title>
		<link rel="stylesheet" type="text/css" href="styles/p2.css"/>
		<script src="scripts/p2.js" type="text/javascript"></script>
	</head>

<body>
		<div id="VoteLogForm">
			<h1>Vote logging form</h1>			
			<form method = "POST" name = "form" id = "form" action = "scripts/php2.php" onsubmit = "return validate()">
				<div>
					<label for="clerkID">Clerk ID:</label>
					<input name="clerkID" id="clerkID" /><br /><br />
					
					<label for="constID">Constituency ID:</label>
					<input name="constID" id="constID" /><br /><br />
					
					<label for="pdID">Polling Division ID:</label>
					<input name="pdID" id="pdID" /><br /><br />
					
					<label for="pollStation">Polling Station:</label>
					<input name="pollStation" id="pollStation" /><br /><br />
					
					<label for="c1votes">Votes for Candidate 1:</label>
                    <input name="c1votes" id="c1votes" /><br /><br />
                    
                    <label for="c2votes">Votes for Candidate 2:</label>
                    <input name="c2votes" id="c2votes" /><br /><br />
                    
                    <label for="rejected">Rejected ballots:</label>
                    <input name="rejected" id="rejected" /><br /><br />
                    
                    <label for="total">Total number of votes:</label>
					<input name="total" id="total" /><br /><br />
					
					<input type="hidden" name="hiddenField" id="hiddenField" value="e11869d1186d0791" /><br /><br />
					<button type="submit" name="submit" id="submit" value="submit">Submit</button>
				</div>
			</form>
		</div>
    </body>   
</html>
